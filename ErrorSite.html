
<style>
.title > h1{
    font-size: 50px;
    color: #ff3d3db7;
    margin-top: 40px;

    text-align: center;
}
.message > h1{

    margin: 0 auto;
    text-align: center;

			border: none;
			border-radius: 5px;

}
